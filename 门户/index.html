<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主页</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
            box-sizing: border-box;
            text-decoration: none;
        }
        body {
            color: #333;
            background-color: #eee;
            padding-top: 66px;
        }

        header {
            min-width: 1200px;
            width: 100%;
            height: 64px;
            background-color: rgb(43, 48, 59);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 99;
        }

        header .header_con {
            width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 100%;
            font-size: 12px;
            color: white;
            font-size: 16px;
        }

        header .header_con img {
            height: 23px;
            margin-right: 20px;
            margin-top: 2px;
        }

        header .header_con>div {
            display: flex;
            flex: 1;
            justify-content: space-between;
        }

        header .header_con>div span {
            margin: 0 20px;
            cursor: pointer;
        }

        header .header_con>div span:hover {
            color: rgb(14, 135, 255);
        }
        .banner {
            width: 100%;
            min-width: 1200px;
            height: 385px;
            overflow: hidden;
            border-top: 2px solid white;
        }

        .banner .box {
            position: relative;
            height: 100%;
        }

        .banner .box:hover >.btn{
            display: block;
        }

        .banner .box ul {
            height: 100%;
        }

        .banner .box ul li {
            position: absolute;
            left: 0;
            width: 100%;
            height: 100%;
            font-size: inherit;
            color: #fff;
            font-size: 80px;
            text-align: center;
            /* background: red; */
            opacity: 0;
            transition: all 1.5s;
        }

        .banner .box ul li img {
            width: 100%;
            /* height: 100%; */
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        .banner .box ul li.active {
            opacity: 1;
            transition: all 1.5s;
        }

        .banner .status {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 40px;
            text-align: Center;
        }

        .banner .status span {
            display: inline-block;
            height: 20px;
            width: 15px;
            margin: 0 3px;
            background-color: #eeeeee;
            /* border-radius: 10px; */
            color: #333;
            cursor: pointer;
        }

        .banner .status span.active {
            color: #fff;
            background-color: #86a7b1;
        }

        .banner .btn {
            position: absolute;
            top: 50%;
            width: 100%;
            transform: translateY(-50%);
            display: none;
        }

        .banner .btn span {
            display: block;
            height: 80px;
            width: 40px;
            color: #fff;
            line-height: 80px;
            text-align: Center;
            background-color: rgba(0, 0, 0, .7);
            cursor: pointer;
        }

        .banner .btn span.prev {
            float: left;
        }

        .banner .btn span.next {
            float: right;
        }

      
        .video {
            width: 100%;
            margin: 0 auto;
            padding: 30px 0;
            /* box-shadow: 2px 5px 15px rgba(0, 0, 0, .15); */
            border-bottom: 1px solid #ccc;
        }

        .video>div {
            width: 1200px;
            margin: 0 auto;
        }

        .video p {
            text-align: center;
            font-size: 20px;
            padding: 20px;
            font-size: 24px;
            position: relative;
        }

        .video p a {
            position: absolute;
            bottom: 0;
            right: 20px;
            font-size: 14px;
            color: rgb(14, 135, 255);
        }

        .video ul {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
        }

        .video ul li {
            height: 300px;
            border-radius: 3px;
            background-color: white;
            box-shadow: 2px 5px 15px rgba(0, 0, 0, .15);
            padding: 10px;
            display: flex;
            flex-direction: column;
            width: calc(33.33333% - 20px);
            margin: 10px;
            font-size: 14px;
        }
        .video ul li .coverImg {
            flex: 1;
            overflow: hidden;
            margin-bottom: 10px;
            position: relative;
        }

        .video ul li .coverImg img {
            width: 100%;
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
        }

        .video ul li .coverImg var {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: url(./video/3.png);
            cursor: pointer;
            /* display: none; */
        }

        /* .video ul li .coverImg:hover var {
            display: block;
            animation: video .5s alternate;
        } */

        @keyframes video {
            0% {
                opacity: 0;
                display: block;
            }
            100% {
                opacity: 1;
                display: block;
            }
        }

        .video ul li span {
            text-overflow: -o-ellipsis-lastline;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            margin: 15px 10px;
            overflow: hidden;
        }

        footer {
            width: 100%;
            height: 200px;
            background-color: #ddd;
        }

        footer .con {
            width: 1200px;
            height: 100%;
            margin: 0 auto;
            font-size: 12px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        footer .con p {
            text-align: center;
        }

        footer .con span { 
            margin: 0 10px;
        }

        iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
        }
    </style>
</head>
