    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
            box-sizing: border-box;
            text-decoration: none;
        }
        .video {
            position: fixed;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, .4);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        /* .video>div {
            max-width: 90%;

        } */

        video {
            max-width: 90%;
            max-height: 90%;
            position: relative;
        }

        video::-internal-media-controls-download-button {
            display:none;
        }
        video::-webkit-media-controls-enclosure {
            overflow:hidden;
        }
        video::-webkit-media-controls-panel {
            width: calc(100% + 50px); 
        }
        
        .close {
            position: fixed;
            top: 17px;
            right: 20px;
            width: 17px;
            height: 17px;
            cursor: pointer;
            background: url(./images/nlogin.png) no-repeat 0 0;
        }
    </style>
</head>
